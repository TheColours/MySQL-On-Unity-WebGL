<!DOCTYPE html>
<html>
  <head>
    <title>Change password</title>
    <link rel="shortcut icon" href="/password/passwordstyle.css" />
    <link rel="stylesheet" href="./passwordstyle.css" />
    <script>
      function validateInput() {
        var input1 = document.getElementById("password").value;
        var input2 = document.getElementById("retype_password").value;
        input1 = input1.trim();
        input2 = input2.trim();
        if (input1 === input2) {
          if (input1.length < 6 || /[<>!@#$%^&*(),.?":{}|<>]/.test(input1)) {
            alert(
              "Input is invalid. Please enter a password with at least 6 characters and no special characters."
            );
          } else {
            ChangePassword();
          }
        } else {
          alert("Password not same!");
        }
      }

      function ChangePassword() {
        var password = document.getElementById("retype_password").value;
        var url = window.location.href;
        var token = url.substring(
          url.indexOf("token=") + "token=".length,
          url.indexOf("&")
        );
        var email = url.substring(url.indexOf("&email=") + "&email=".length);
        const url = "https://thecolors.id.vn/update_password.php";
        const password = "example_password";

        const data = {
          email: email,
          password: password,
        };

        fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
        })
          .then((response) => response.text())
          .then((result) => {
            console.log(result); // Hiển thị kết quả từ API
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>New Password</h1>

      <div class="container_form">
        <form action="" onsubmit="">
          <div class="form_container">
            <input type="password" id="password" placeholder="New password" />
            <input
              type="password"
              id="retype_password"
              placeholder="Re-enter new password"
            />
            <button type="button" onclick="validateInput()" class="submit_btn">
              Submit
            </button>
          </div>
        </form>
        <div class="form_img">
          <img draggable="false" src="./TemplateData/form-bg.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
